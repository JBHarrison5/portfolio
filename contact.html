<div class="container">
    <div class="row mt-5">
        <h3 class="offset-3 col-6 text-center fs-1">WANT TO GET IN TOUCH?</h3>
    </div>
    <div class="row">
        <h6 class="fs-3 text-white text-center">SEND ME AN EMAIL!</h6>
    </div>
</div>
<form class="my-5">
    <div class="form-row row offset-md-3 col-md-6 d-flex justify-content-center">
        <div class="form-group offset-2 col-8 col-md-4 my-2 mx-0">
            <input type="text" name="firstName" class="form-control text-center" id="firstName" placeholder="First Name">
        </div>
        <div class="form-group offset-2 col-8 col-md-4 my-2 mx-0">
            <input type="text" name="lastName" class="form-control text-center" id="lastName" placeholder="Last Name">

    </div>
    <div class="form-row row offset-md-3 col-md-6">
        <div class="form-group offset-2 col-8 my-2">
            <input type="email" name="email" class="form-control text-center" id="email" placeholder="Email">
        </div>
    </div>
    <div class="form-row row offset-md-3 col-md-6">
        <div class="form-group offset-2 col-8 my-2">
            <textarea class="form-control text-center" name="message" id="message" rows="3" placeholder="Your Message"></textarea>
        </div>
    </div>
    <div class="form-row row offset-md-3 col-md-6 d-flex justify-content-center">
            <button type="button" class="m-2 col-3 btn btn-secondary mainBlue backgroundGrey" id="submit">SUBMIT</button>
